version: "3.8"

services:
  difyrun-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: difyrun-web
    restart: unless-stopped
    ports:
      - "3007:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"
